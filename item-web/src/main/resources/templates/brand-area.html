<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
</head>
<body>
<!-- brand area start -->
        <div class="brand-area pt-28 pb-30" th:fragment="brand-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title mb-30">
                            <div class="title-icon">
                                <i class="fa fa-crop"></i>
                            </div>
                            <h3>以下广告全是假的</h3>
                        </div> <!-- section title end -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="brand-active slick-padding slick-arrow-style">
                            <div class="brand-item text-center" th:each="item:${items}">
                                <a href="#" th:href="${item.url}"><img src="/images/br1.png" th:alt="${item.title }" th:src="${item.pic }"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!-- brand area end -->

</body>
</html>
