<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>
		<!-- hero slider start -->
		<div class="container" >
			<div class="row">
				<div class="col-lg-12">
					<div class="slider-wrapper-area">
						<div class="hero-slider-active hero__1 slick-dot-style hero-dot slick-initialized slick-slider slick-dotted">
							<div class="slick-list draggable">
								<div class="slick-track" style="opacity: 1; width: 1800px;" th:>
									
									<div class="single-slider slick-slide slick-current slick-active" width: 870px; position: relative; left: 0px; top: 0px; z-index: 999; opacity: 1;' data-slick-index="0" aria-hidden="false" tabindex="0" role="tabpanel" id="slick-slide00" aria-describedby="slick-slide-control00">
									</div>
								</div>
							</div>

							<ul class="slick-dots" style="" role="tablist">
								<li class="slick-active" role="presentation">
									<button type="button" role="tab" id="slick-slide-control00" aria-controls="slick-slide00" aria-label="1 of 2" tabindex="0" aria-selected="true">1</button>
								</li>
								<li role="presentation">
									<button type="button" role="tab" id="slick-slide-control01" aria-controls="slick-slide01" aria-label="2 of 2" tabindex="-1">2</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- hero slider end -->

						</div>
						<div class="img-container img-full fix mb-30">

								<img src="/images/banner_static_top2.jpg" alt="">

						</div>
